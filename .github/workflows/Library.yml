# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: LibraryApp Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 23.x, 24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install
      run: npm ci

    # Start backend and frontend simultaneously, wait until both are ready, then run tests
    - name: Start backend + frontend and run tests
      run: |
        # Install start-server-and-test if not already
        npm install -D start-server-and-test

        # Start backend on 3030 and frontend on 3000, then run tests
        npx start-server-and-test "npm run server" http://localhost:3030 "npx start-server-and-test 'npm start' http://localhost:3000 'npm test'"
